<html>
<head>
    <title>Table in HTML</title>
</head>
<body>
    
    <h1>Working and off days of my school</h1><br>

    <table bgcolor="black" width="1300" height="150">
        <tr bgcolor="grey">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td>8:30-1:30</td>
            <td>8:30-1:30</td>
            <td>8:30-1:30</td>
            <td>8:30-1:30</td>
            <td>8:30-1:30</td>
            <td>Closed</td>
            <td>Closed</td>
        </tr>
    </table>
</body>
</html>
